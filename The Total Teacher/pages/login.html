<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/img/icon.ico">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="../assets/css/owl.theme.default.min.css">
    <link href="../assets/fonts/bakbak.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/fonts/poppins.css">

    <title>Login</title>
</head>

<body>

<!-- Section: Design Block -->
<section class="">
    <!-- Jumbotron -->


    <div class="px-sm-5  px-0 py-2  text-center text-lg-start">



        <div class="container-fluid px-sm-5  px-0">
            <a class="px-sm-5 px-0" href="../index.html"  title="home"><img src="../assets/img/Logo.webp" alt="Logo"><span class="logo_text">Time for teachers to shine!</span></a>

            <div class="row align-content-center px-sm-5 px-0 login-section">
                <div class="col-lg-7 mb-5 mb-lg-0 px col-sm-12">
                    <h1 class="mt-5 mb-3 text-color-base login-heading display-5 fw-bold ls-tight">
                        Create more time for
                        <br />
                        <span class="text-color-base">TEACHING.</span>
                    </h1>
                    <p style="color: hsl(217, 10%, 50.8%)">
                        A comprehensive tool which facilitates the collaboration between principals and teachers resulting in continual school development.
                    </p>


                    <div class="row py-5">
                        <div class="col-lg-12 text-center">
                            <img class="w-50" src="../assets/img/login.svg" alt="Logo">

                        </div>
                    </div>
                </div>

                <div class="col-lg-5 align-self-center mb-5 mb-lg-0 col-sm-12 position-relative px-0">
                    <img src="../assets/img/neww.gif" class="position-absolute w-100" alt="Logo">
                    <div class="row justify-content-center">
                        <div class="col-lg-12 px-5">
                            <div class="card shadow rounded-1 border mx-3">
                                <div class="card-body pt-5 pb-0 px-md-5">



                                        <div class="row">
                                            <div class="col-lg-12 text-center ">
                                                <h5 class="fw-bold">
                                                    Login
                                                </h5>
                                            </div>
                                        </div>
                                        <!-- 2 column grid layout with text inputs for the first and last names -->

                                        <form id="loginForm" class=" login-form" method="post">

                                            <div class="ry-field-with-icon name mb-3 position-relative main-login">

                                                <label class="hidden-sm-down">Email</label>
                                                <img src="../assets/img/login/email.svg" alt="emailicon">

                                                <div class="form-group-">
                                                    <input type="text" placeholder="Enter Email">
                                                </div>
                                            </div>

                                            <div class="ry-field-with-icon email position-relative main-login">
                                                <img src="../assets/img/login/password.svg" alt="passicon">

                                                <label>Password</label>
                                                <div class="form-group-">
                                                    <input type="password" placeholder="**********">
                                                </div>
                                            </div>

                                            <p class="text-center">- OR -</p>
                                            <div class="row">
                                                <div class="col-lg-12 mb-2 text-center">
                                                    <button type="button" class="row btn btn-outline-light h-60 border w-100 text-black-50 rounded fw-bold">
                                                        <img src="../assets/img/login/google.svg" class=" col-lg-2 google-icon" alt="passicon">
                                                        <span class="w-70 col-lg-10 ps-2 pe-3">
                                                            Continue with Google
                                                        </span>
                                                    </button>

                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-12 text-center">
                                                    <button type="button" class="row btn btn-outline-light h-60 border w-100 text-black-50 rounded  fw-bold">
                                                        <img src="../assets/img/login/microsoft.svg" class="col-lg-2 micro-icon" alt="passicon">
                                                        <span class="w-70 p-l-20 col-lg-10 pe-0">
                                                            Continue with Microsoft
                                                        </span>
                                                    </button>

                                                </div>
                                            </div>


                                            <div class="row mt-3">
                                                <div class="col">
                                                    <div class="form-check">
                                                        <input id="remember-me" name="remember" class="form-check-input" type="checkbox">
                                                        <label class="form-check-label mb-0" for="remember-me">Remember Me</label>
                                                    </div>
                                                </div>
                                                <div class="col text-end fw-bold"><a href="forgot-password.html" class="link-secondary">Forgot Password ?</a></div>
                                            </div>
                                            <div class="d-grid my-4">
                                                <button type="button" class="btn base_color text-white get_started rounded-10 py-2 px-5 w-100">
                                                    <span class="btn-label">Login</span>
                                                </button>
                                            </div>


                                        </form>


                                    <div class="row">
                                        <div class="col-lg-12 text-center">
                                            <p>
                                                Donâ€™t have an account? <span class="fw-bolder text-color-base"><a class="fw-bolder text-color-base" href="signup.html"> Sign Up</a></span>
                                            </p>
                                        </div>
                                    </div>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
    <script src="../assets/js/jquery-3.6.3.min.js"></script>

    <script src="../assets/js/scripts.js"></script>

</html>
